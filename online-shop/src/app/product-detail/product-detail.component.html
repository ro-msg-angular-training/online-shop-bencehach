<div *ngIf="product" class="mt-3 container">
  <nav class="navbar ">

    <div class="mb-3 row container">

      <div class="mt-3 col-6 productsNav2">
        <span class="productsNav">Product: {{product.productName}}</span>
      </div>

      <div class="col-2"></div>
      <div class="col-4">
        <div class="d-flex flex-row-reverse bd-highlight">
          <div class="p-2 bd-highlight">
            <button type="button" (click)="addToCart()" [disabled]="!isProductAvailable()" class="btn btn-secondary">
              ADD
            </button>
          </div>
          <div class="p-2 bd-highlight">
            <button (click)="modalFunction()" type="button" [hidden]="!isAdmin" class="btn btn-primary">DELETE</button>
          </div>
          <div class="p-2 bd-highlight">
            <button routerLink="/edit/{{product.id}}" [hidden]="!isAdmin" type="button" class="btn btn-secondary">EDIT</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <img  [hidden]="isProductAvailable()" class="pozaStock"
       src="https://previews.123rf.com/images/roxanabalint/roxanabalint1701/roxanabalint170100118/69078996-out-of-stock-grunge-rubber-stamp-on-white-background-vector-illustration.jpg">

  <div class="mt-5 container orice">
   <div class="row">
    <div class="scris mt-3" style="min-width: 50%">
      <span style="padding-right: 20px;" class=" productInfo"> <p class="mt-4">Name <i
        style="padding-right: 58px;"></i> {{product.productName}}</p> </span>
      <span style="padding-right: 20px;" class="productInfo"> <p>Category <i
        style="padding-right: 30px;"></i>{{product.categoryName}}</p> </span>
      <span style="padding-right: 20px;" class="productInfo">  <p>Price <i
        style="padding-right: 63px;"></i>{{product.price}} RON</p> </span>
      <span style="padding-right: 20px;" class="productInfoDescription">  <div class="mt-3">Description <i
        style="padding-right: 10px; min-width: 50%"></i>{{product.description}}</div> </span>
    </div>

    <div class="mb-5 imagine mt-5">
      <img src="{{product.image}}" class="poza">
    </div>

    <div class="back1 mt-3 mb-4">
      <button (click)="goBack()"><i class="fas fa-arrow-left fa-2x"></i></button>
    </div>

   </div>
    <div class="row orice2">
      <div class="notifyStock"></div><button [hidden]="isProductAvailable()" class="notifyButton" (click)="sendEmail()">Notify me when this product is available</button>
    </div>

  </div>

</div>

<div id="myModal" class="modal" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true" *ngIf="showModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
        <button class="close" (click)="modalFunction()"><i class="far fa-circle"></i></button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove the "{{product.productName}}" product?
      </div>
      <div class="modal-footer">
        <button (click)="modalFunction()" class="buttonModalCancel" type="button" data-dismiss="modal">Cancel</button>
        <span class="modalOk">  <button (click)="delete(product)" type="button" class="buttonModalDelete">OK</button></span>
      </div>
    </div>
  </div>
</div>
