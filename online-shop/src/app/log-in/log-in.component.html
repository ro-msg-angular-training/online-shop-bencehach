<body>
<div id="login">
  <div class="container mb-4">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">

          <form  [formGroup]="loginForm" id="login-form" class="form ml-0" action="" method="post">

            <h3 class="text-left singInBorder mt-0 pb-2">Sing In</h3>

            <div class="form-group">
              <label for="username" class="mb-0 mt-2">User Name:</label><br>
              <input type="text" formControlName="username" name="username" id="username" class="">
            </div>

            <div class="form-group">
              <label for="password" class="mb-0 pt-2">Password:</label><br>
              <input type="password" formControlName="password" name="password" id="password" class="">
            </div>

            <div class="form-group">
              <input type="submit" name="submit" (click)="onSubmit();" class="btn btn-primary mt-3" value="LOG IN">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center"> <a class="container register mt-4" href="/registration">Don't have an account? Register here</a></div>


<div id="myModal" class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" *ngIf="showModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color: red" class="modal-title" id="exampleModalLongTitle">Invalid username or password</h5>
        <button class="close" (click)="modalFunction();closeModal()"><i class="far fa-circle pt-1"></i></button>
      </div>
      <div class="modal-body">
        <h5> Please try again </h5>
      </div>
    </div>
  </div>
</div>

</body>
